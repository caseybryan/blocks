<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="startScreen">
      <div>
        <h1>Tetris</h1>
        <p>Press "Start" to begin the game.</p>
        <button id="startButton" class="rounded">Start</button>
      </div>
    </div>
    <div id="mainContainer">
  <div id="gameContainer">
      <canvas id="gameBoard" width="320" height="640"></canvas>
      <canvas id="gameOverCanvas" width="320" height="640"></canvas>
      <canvas id="nextPieceCanvas" width="96" height="96" aria-label="Next piece preview"></canvas>
      <canvas id="holdPieceCanvas" width="96" height="96" aria-label="Held piece"></canvas>
      <div id="controls">
        <button id="leftButton" class="arrowButton" aria-label="Move Left">Left</button>
        <button id="rotateButton" class="rotateButton" aria-label="Rotate Piece">Rotate</button>
        <button id="rightButton" class="arrowButton" aria-label="Move Right">Right</button>
        <button id="holdButton" class="rotateButton" aria-label="Hold Piece">Hold</button>

      </div>
    </div>
  <div id="gameInfo">
  <div id="score" class='rounded'>Score: 0</div>
  <div id="level" class='rounded'>Level: 1</div>
  <div id="highScore" class='rounded'>High Score: 0</div>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="submitEmail" class="rounded">Submit Email</button>
  <button id="newGame" class="rounded">New Game</button>
  <button id="pauseButton" class="rounded">Pause</button>
  <button id="hardMode" class="rounded">Hard Mode</button>
 </div>
</div>

    <div id="overlay"></div>
    <div id="gameOver" class="game-over">
      <h1>Game Over</h1>
      <button id="restartButton">Try Again?</button>
    </div>
    <script src="game.js"></script>
  </body>

</html>
